<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
</head>
<body>
    <div class="container">
        <div class="row text-center">

            <h1 class="col">
                Add a New Recipe!
            </h1>
            <div class="col">
                <a href="/recipes">back to recipes</a>
                <a href="/logout">logout</a>
            </div>
        </div>
    </div>
    <div class="container">
        {% with messages = get_flashed_messages(category_filter=["recipe"]) %}     <!-- declare a variable called messages -->
					{% if messages %}                            <!-- check if there are any messages -->
					{% for message in messages %}            <!-- loop through the messages -->
						
					<p style="color: red">{{message}}</p>
					<!-- display each message in a paragraph tag -->
					{% endfor %} {% endif %} {% endwith %}
        <form action="/processnew" method="post" >
            <div class="row">

                <div class="col d-flex flex-column ">
                    
                    <label for="" class="text-start  d-flex"> Name
                        <input type="text" class="w-50" name="name">
                    </label>
                    <label for="" class=" mt-2 d-flex "> Description
                        <textarea class="w-50 " type="text" name="description"></textarea>
                    </label>
                    <label for="" class=" mt-2 d-flex"> Instructions
                        <textarea class="w-50 " type="text" name="instructions" ></textarea>
                    </label>
                    
                </div>
                <div class="col d-flex flex-column">
                    <label for=""> Date Cooked/Made:
                        <input type="date" name="date_cooked">
                    </label>
                    <label class="mt-5" for=""> Under 30 minutes?
                        <label for="isunder">
                            Yes
                        </label>
                        <input type="radio"  name="under" value="noval"   style="display:none;" checked>
                        <input name="under" type="radio"  value="Yes" id="isunder" >
                        <label for="notunder">
                            No
                        </label>
                        <input name="under" type="radio"  value="No" id="notunder" >
                        
                    </label>
                </div>
            </div>
                <button class="mt-5 w-25">Submit</button>
        </form>
    </div>
    </body>
</html>
