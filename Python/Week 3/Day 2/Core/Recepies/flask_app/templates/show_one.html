<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		
    <title>Recipe Share</title>
</head>
<body>
    <div class="row p-2">
        <h1 class="col">Welcome , {{loggedin_user['first_name']}}</h1>
        <div class="col ">
            <a href="/recipes">back to recipes</a>
            <a href="/logout">logout</a>
        </div>
    </div>
    <div class="pt-5 ps-5 row"> 
        <h1 class="col">
            {{recipe.name}}
        </h1>
        <h3 class="col">
            Posted by: {{recipe.first_name}}
        </h3>
    </div>

        <div class="container border border-1 border-black p-2 m-5 row">
            <div class="row">
                <div class="col">Description</div>
                <div class="col">
                    {{recipe.description}}
                </div>
            </div>
            <div class="row">
                <div class="col">Under 30 minutes?</div>
                <div class="col">
                    {{recipe.under}}
                </div>
            </div>
            <div class="row">
                <div class="col">Instructions</div>
                <div class="col">{{recipe.instructions}} </div>
            </div>
            <div class="row">
                <div class="col">Date Made</div>
                <div class="col">{{recipe.date_cooked}}  </div>
            </div>
        </div>
</body> 
</html>
