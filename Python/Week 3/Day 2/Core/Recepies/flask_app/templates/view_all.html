<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recipe Share</title>
	</head>
	<body>
		<div class="container">

			<h1>Welcome {{loggedin_user.first_name}}</h1>
			<div class="row text text-center">
				<p class="col">All posted recipes:</p>
				<div class="col">
					<a href="/recipes/new" class="m-2">+ Create</a>
					<a href="/logout">logout</a>
				</div>
			</div>
			<table class="text-center table table-striped border border-black border-1" >
				<thead >
					<tr>
						<th>Name</th>
						<th>Under</th>
						<th>Posted By</th>
						<th>Actions</th>
					</tr>
				</thead>
				{% for recipe in recipes %}
				<tr>
					<td> {{recipe.name}} </td>
					<td> {{recipe.under}} </td>
					<td> {{recipe.first_name}} </td>
					<td>
						<a href="/recipes/{{recipe.id}}">view recipe</a>
						{% if session['user_id']== recipe['user_id'] %} 
						 | <a href="/recipes/edit/{{recipe.id}}">edit</a> |  
						<a href="/delete/{{recipe.id}} ">delete</a>
						{% endif %} 
					</td>
				</tr>
				{% endfor %}
			</table>
			
			
			
		</div>
			
		</body>
		</html>
