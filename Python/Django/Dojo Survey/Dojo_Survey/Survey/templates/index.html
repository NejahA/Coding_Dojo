<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container text-center   ">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-lg-6">
                    <form action="/result" method="post">
                        {% csrf_token %}
                        <h3 class="text-center mb-4">Dojo Survey</h3>
                        <!-- Your form content here -->
                        <div class="mb-3">
                            <label for="name"  class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Dojo Location</label>
                            <select name="location" class="form-control" id="" required>
                                <option value="lafayette">lafayette</option>
                                <option value="zarzouna">Zarzouna</option>
                                <option value="ein_mariem">Ein Mariem</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="language" class="form-label">Favorite Language</label>
                            <select name="language" class="form-control" id="" required>
                                <option value="python">Python</option>
                                <option value="cplus">C++</option>
                                <option value="ruby">Ruby</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="comment">Comment (optional)</label>
                            <textarea name="comment"  class="form-control" id="" cols="30" rows="10"></textarea>
                        </div>
                        <!-- Other form fields -->
        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
