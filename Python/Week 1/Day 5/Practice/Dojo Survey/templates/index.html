<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper m-auto mt-5 w-50 bg-body-secondary p-4 " >        
        <form action="/process" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="First Name" name="firstName">
                </div>
                <div class="form-group col-md-6">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" placeholder="1234 Main St" name="adress">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Your Email">
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input name="gender" class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                value="male" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input name="gender" class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                value="female">
                            <label class="form-check-label" for="gridRadios2">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group col-md-4">
                <label for="inputState">Favorite Language</label>
                <select name="favLanguage" id="inputState" class="form-control">
                    <option></option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Csharp">C#</option>
                    <option value="Java">Java</option>
                    <option value="Other">Other</option>
                </select>
            </div>
    
    
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Breif Description</label>
                <textarea name="descrpition" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">Completed Assignments</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" name="assignments" value="Python Fundamentals">
                        <label class="form-check-label" for="gridCheck1">
                            Python Fundamentals
                        </label>
                    </div>
                    <div class="form-check">
                        <input name ="assignments" class="form-check-input" type="checkbox" id="gridCheck1" value="Flask">
                        <label class="form-check-label" for="gridCheck1">
                            Flask
                        </label>
                    </div>
                    <div class="form-check">
                        <input name="assignments" class="form-check-input" type="checkbox" id="gridCheck1" value="My SQL">
                        <label class="form-check-label" for="gridCheck1">
                            My SQL
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>



</body>

</html>
